<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Projeto_02</title>
        <meta charset="utf-8" />
        <meta name="keywords" content="palavras,separadas,por,virgula" />
        <meta name="description" content="Descrição do meu Site." />
        <meta name="author" content="Jean Carlos">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" />
    </head>

    <body>
        <header>
            <div class="container">
                <div><div class="logo-1"></div></div><!--logo-1-->
                <div><div class="logo-2"></div></div><!--logo-2-->
                <div class="clear"></div><!--clear-->
            </div><!--container-->
        </header>

        <section class="cover-form">
            <div class="container bg">
                <div class="form-container">
                    <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                        <form>
                            <div class="form-wraper">
                                <p>*Nome Completo</p>
                                <input type="text" name="nome" required placeholder="Nome">
                            </div><!--form-wraper-->

                            <div class="form-wraper">
                                <p>*E-mail</p>
                                <input type="text" name="email" required placeholder="E-mail">
                            </div><!--form-wraper-->

                            <div class="form-wraper">
                                <p>*Fone</p>
                                <input type="text" name="telefone" required placeholder="Fone">
                            </div><!--form-wraper-->
                            
                            <div class="form-wraper">
                                <input type="submit" name="acao" value="Enviar">
                            </div><!--form-wraper-->

                            <div class="form-wraper">
                                <p>* Campos Obrigatórios</p>
                            </div><!--form-wraper-->
                        </form><!--form-->
                </div><!--form-container-->
            </div><!--container-bg-->
        </section><!--cover-form-->

        <section class="chamada">
            <div class="container">
                <div><h2>MINHA CHAMADA PARA O EMPREENDIMENTO</h2></div>
                <div><p>Alguma mensagem para a chamada</p></div>
            </div><!--container-->
        </section><!--chamada-->
    </body>

</html>
